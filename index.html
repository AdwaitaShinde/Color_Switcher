<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Swicher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="title"><h1>Color-Switcher <i class="fa-solid fa-palette"></i></h1></div>
    <div class="container">
        <div class="box" id="red"></div>
        <div class="box" id="orange"></div>
        <div class="box" id="greenyellow"></div>
        <div class="box" id="aqua"></div>
    </div>
    <div><h3>Try clicking on one of the color above to change the background color of this page! <i class="fa-solid fa-paint-roller"></i></h3></div>
        
    
    <script src="app.js"></script>
</body>
</html>
